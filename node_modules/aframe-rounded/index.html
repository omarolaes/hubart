<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rounded Component - A-Frame</title>
    <meta name="description" content="Rounded Component - A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="lib/rounded.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rounded="width: 2; height: 1; radius: 0.2; topRightRadius: 0.4; bottomLeftRadius: 0.4;  color: #ff00ed;" position="1.2 0 -3"></a-entity>
      <a-rounded width="1" height="1" radius="0.5" color="#007AFF" position="0 0 -3"></a-rounded>
      <a-rounded width="2" height="1" radius="0.1" top-left-radius="0.6" color="#fff000" position="0 1.2 -3" opacity="0.4"></a-rounded>

      <a-sky src="static/background.jpg"></a-sky>
    </a-scene>
  </body>
</html>
